<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" mdia="screen">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações: </p>
        <br>
    </div>

    <form> 
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label> De qual lado da aplicação você desenvolve:</label>
            <label> 
                <input type="radio" name="devweb" value="Frontend" checked>Fronte-end
            <label> 
                <input type="radio" name="devweb" value="Backend">Back-end
            </label>
                <input type="radio" name="devweb" value="Fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioreidade</label>
            <select id="senioridade">
                <option selected disabled value=""> Selecione </option>
                <option> Junior </option>
                <option> Pleno </option>
                <option> Senior </option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                
                <label><strong>Selecione as tecnologias que utiliza: </strong></label>
                <br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="Java">
                <label for="tecnologia4">JAVA</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="Python">
                <label for="tecnologia5">Python</label>
                <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="C#">
                <label for="tecnologia6">C#</label>
                <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="C++">
                <label for="tecnologia7">C++</label>
                <input type="checkbox" id="tecnologia9" nome="tecnologia9" value="PHP">
                <label for="tecnologia9">PHP</label>

            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco sobre a sua experiencia:</strong></label>
            <textarea  row="6" style="width: 26em" name="experiencia" id="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluir</button>

    </form>

</body>
</html>
